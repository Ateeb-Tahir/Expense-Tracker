<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Expense Tracker with Charts</title>
  <link rel="stylesheet" href="style.css">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-pb3x+0ax+wH0I1PZ5jpP1mCzRZ6OqRlU1v+5uH8tB1pOkEaHpZ+1YFvLvB6H7jLLOxGPR23ueZrsZl4aAxXBlw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-money-bill-wave"></i>Trackify</h1>
    <!-- Balance -->
    <div class="balance-container">
      <h3>Your Balance</h3>
      <h1 id="balance">₹0.00</h1>
    </div>

    <!-- Summary -->
    <div class="summary">
      <div class="income">
        <h4>Income</h4>
        <p id="money-plus" class="money plus">+₹0.00</p>
      </div>
      <div class="expense">
        <h4>Expense</h4>
        <p id="money-minus" class="money minus">-₹0.00</p>
      </div>
    </div>

    <!-- Currency Selector -->
    <label for="currency">Currency:</label>
    <select id="currency">
      <option value="₹" selected>₹ INR</option>
      <option value="$">$ USD</option>
      <option value="€">€ EUR</option>
    </select>

    <br><br>

    <!-- Filters Row -->
    <div class="filters-row">
      <select id="filterType">
    
        <option value="all">All Types</option>
        <option value="expense">Expense</option>
        <option value="income">Income</option>
      </select>

      <select id="filterCategory">
        <option value="all">All Categories</option>
        <option value="Food">Food</option>
        <option value="Salary">Salary</option>
        <option value="Rent">Rent</option>
        <option value="Other">Other</option>
      </select>

      <input type="date" id="filterFrom" placeholder="Start Date" />
      <input type="date" id="filterTo" placeholder="End Date" />
    </div>
    <!-- Clear Filters Button -->
    <div class="filters-button">
      <button id="clearFilters" class="btn btn-secondary" >Clear Filters</button>
    </div>

    <!-- Transaction History -->
    <h3>Transaction History</h3>
    <ul id="list" class="list"></ul>

    <!-- Add Transaction Form -->
    <h3>Add New Transaction</h3>
    <form id="form">
      <div class="form-grid">
        <input type="text" id="text" placeholder="Enter description..." required />
        <input type="number" id="amount" placeholder="Enter amount (e.g. 500)" required />
        <select id="type">
          <option value="expense" selected>Expense</option>
          <option value="income">Income</option>
        </select>
        <select id="category">
          <option value="Food">Food</option>
          <option value="Salary">Salary</option>
          <option value="Rent">Rent</option>
          <option value="Other">Other</option>
        </select>
        <input type="date" id="date" required />
      </div>
    </form>

    <!-- Action Buttons -->
    <div class="action-buttons">
      <button type="submit" class="btn">Add Transaction</button>
      <button id="downloadCsv" class="btn btn-secondary">Export to CSV</button>
      <button id="toggleTheme" class="btn btn-secondary">Toggle Dark Mode</button>
    </div>

    <!-- Charts Section -->
    <div class="charts-container">
      <h3>Expense Distribution by Category</h3>
      <canvas id="expensePieChart" width="400" height="300"></canvas>

      <h3>Income vs Expense by Month</h3>
      <canvas id="incomeExpenseBarChart" width="400" height="300"></canvas>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="index.js" defer></script>
</body>
</html>
